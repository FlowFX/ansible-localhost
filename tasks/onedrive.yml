---
- name: Add OneDrive PPA
  apt_repository:
    repo: ppa:yann1ck/onedrive
    state: present
  become: yes
  tags: onedrive
  register: aptstatus

- name: apt update if necessary
  apt:
    update_cache: yes
  when: aptstatus.changed == True
  become: yes
  tags: onedrive

- name: Install OneDrive sync
  apt:
    name: onedrive
    state: present
  become: yes
  tags: onedrive

- name: Enable OneDrive as a system service
  # https://github.com/abraunegg/onedrive/blob/master/docs/USAGE.md
  systemd:
    name: onedrive@flowfx.service
    scope: system
    enabled: yes
    state: started
  become: yes
  tags: onedrive

- name: Disable OneDrive as a user service
  # https://github.com/abraunegg/onedrive/blob/master/docs/USAGE.md
  systemd:
    name: onedrive.service
    scope: user
    enabled: no
    state: stopped
  tags: onedrive
