---
- name: Install Syncthing on macOS
  community.general.homebrew:
    name: ['syncthing']
    state: present
  when: ansible_facts['os_family'] == 'Darwin'
  tags: syncthing

- name: Install Syncthing on Linux
  package:
    name: ['syncthing', 'syncthing-gtk']
    state: present
  become: yes
  when: ansible_facts['os_family'] != 'Darwin'
  tags: syncthing

- name: Disable root  Syncthing resume service
  systemd:
    name: syncthing-resume.service
    scope: system
    enabled: no
    state: stopped
  become: yes
  when: ansible_facts['os_family'] != 'Darwin'
  tags: syncthing

- name: Enable Syncthing user service
  systemd:
    name: syncthing.service
    scope: user
    enabled: no
    state: stopped
  when: ansible_facts['os_family'] != 'Darwin'
  tags: syncthing
