# OfflineIMAP
# https://wiki.archlinux.org/index.php/OfflineIMAP
- name: Install offlineimap on Linux
  package:
    name: offlineimap
    state: present
  become: yes
  when: ansible_facts['os_family'] != 'Darwin'
  tags: [ email, offlineimap ]

