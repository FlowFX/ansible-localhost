- name: Install Bluetooth
  pacman:
    name: ['pulseaudio-bluetooth', 'bluez', 'bluez-utils']
    state: present
  become: yes
  when: ansible_facts['os_family'] != 'Darwin'

- name: Enable bluetooth.service
  systemd:
    name: bluetooth.service
    scope: system
    enabled: yes
    state: started
  become: yes
  when: ansible_facts['os_family'] != 'Darwin'
