- pacman:
    name: '{{ packages }}'
    state: present
  become: yes
  when: ansible_facts['os_family'] == 'Archlinux'

- homebrew:
    name: '{{ packages }}'
    state: present
  when: ansible_facts['os_family'] == 'Darwin'

- name: Enable vdirsyncer timer
  systemd:
    name: vdirsyncer.timer
    scope: user
    enabled: yes
  when: ansible_facts['os_family'] == 'Archlinux'

