- homebrew:
    name: '{{ packages }}'
  when: ansible_facts['os_family'] == 'Darwin'

- pacman:
    name: '{{ packages }}'
  become: yes
  when: ansible_facts['os_family'] == 'Archlinux'

- pacman:
    name: '{{ packages_arch }}'
  become: yes
  when: ansible_facts['os_family'] == 'Archlinux'

- name: Enable NTP Service
  systemd:
    name: ntpd.service
    scope: system
    enabled: yes
    state: started
  become: yes
  when: ansible_facts['os_family'] == 'Archlinux'

- name: Copy X11 keyboard settings
  copy:
    src: 00-keyboard.conf
    dest: /etc/X11/xorg.conf.d/00-keyboard.conf
    owner: root
    group: root
    mode: '0644'
  become: yes
  when: ansible_facts['os_family'] == 'Archlinux'
